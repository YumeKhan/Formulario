<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Dados Pessoais:</h2>
            <form action="#" method="post">
                <!-- Nome completo -->
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                
                <!-- CPF -->
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                
                <!-- Telefone -->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required pattern="\d{10}">
                
                <!-- E-mail -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <!-- Senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
                
                <hr>
                
                <h2>Localização:</h2>
                <!-- Estado -->
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                
                <!-- Cidade -->
                <label for="cidade">Cidade (Exemplo: Belo Horizonte):</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
                
                <hr>
                
                <h2>Preferências:</h2>
                <!-- Cor favorita -->
                <label for="cor">Cor favorita:</label>
                <input type="color" id="cor" name="cor">
                
                <!-- Frutas preferidas -->
                <label for="frutas">Frutas preferidas (Múltipla escolha):</label><br>
                <input type="checkbox" id="banana" name="frutas" value="banana">
                <label for="banana">Banana</label><br>
                <input type="checkbox" id="maca" name="frutas" value="maca">
                <label for="maca">Maçã</label><br>
                <input type="checkbox" id="uva" name="frutas" value="uva">
                <label for="uva">Uva</label><br>
                
                <hr>
                
                <h2>Gênero:</h2>
                <!-- Gênero -->
                <label for="genero">Selecione seu gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                
                <hr>
                
                <h2>Interesses:</h2>
                <!-- Esportes -->
                <label>Esportes:</label><br>
                <input type="checkbox" id="futebol" name="interesses" value="futebol">
                <label for="futebol">Futebol</label><br>
                <input type="checkbox" id="basquete" name="interesses" value="basquete">
                <label for="basquete">Basquete</label><br>
                <input type="checkbox" id="volei" name="interesses" value="volei">
                <label for="volei">Vôlei</label><br>
                
                <hr>
                
                <h2>Observações:</h2>
                <!-- Observações -->
                <label for="observacoes">Observações adicionais:</label>
                <textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite suas observações"></textarea>
                
                <hr>
                
                <h2>Foto:</h2>
                <!-- Upload de foto -->
                <label for="foto">Carregar foto:</label>
                <input type="file" id="foto" name="foto">
                
                <hr>
                
                <!-- Botões de ação -->
                <div class="buttons">
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar Campos">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
